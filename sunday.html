 </form>

 function findSunday()
 {

 var endYear = document.getElementById("endYear").value;
 if(startYear <= endYear)
 {
 for (let year = startYear; year <= endYear; year++)
 {
 const date = new Date(year, 0, 1);
 if (date.getDay() === 0)
 {

 document.write("1st of january "+year+" is sunday <br>");
 }
 }
 if (flag!=1)

</script>
