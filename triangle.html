<html>
<head><tite>Triangle Check</title></head>
<body>
<script>
var a=parseFloat(prompt("enter first side"));
var b=parseFloat(prompt("enter second side"));
var c=parseFloat(prompt("enter third side"));
if(a+b>c && b+c>a && a+c>b)
{
if(a==b && b==c)
{
alert("side can form equilateral triangle");
}
else if(a==b||a==c||b==c)
{
alert("side can form isoceles triangle");
}
else
{
alert("side can form scalene triangle");
}
var s=(a+b+c)/2;
var area=(s*s-a)*(s-b)*(s-c)**0.5;
alert("area of triangle = "+area);
}
else
{
alert("sides can't form a triangle");
}
</script>
</body>
</html>
