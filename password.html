<html>
<head>
<title>Password</title>
<body>
Password: <input type="password" id="a"><br>
Confirm password: <input type="password" id="b">
<p id="show"></p>
<button onclick="matchPassword()">Submit</button>
<script>
function matchPassword()
{
var a=document.getElementById("a").value;
var b=document.getElementById("b").value;
if(a==b)
{
document.getElementById('show').innerHTML="Password
created";
}
else
{
document.getElementById('show').innerHTML="Password
didnt match";
}
if(a.length<=8)
{
document.getElementById('show').innerHTML="Password must
be greater than 8";
}
}
</script>
</body>
</head>
</html>
